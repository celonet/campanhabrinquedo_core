<div>
    <md-table-card>
        <md-toolbar>
            <h1 class="md-title">Campanha</h1>
            <md-button class="md-icon-button">
                <md-icon>filter_list</md-icon>
            </md-button>

            <md-button class="md-icon-button">
                <md-icon>search</md-icon>
            </md-button>
        </md-toolbar>

        <md-table md-sort="ano" md-sort-type="desc" @select="onSelect" @sort="onSort">
            <md-table-header>
                <md-table-row>
                    <md-table-head md-sort-by="nome">Ano</md-table-head>
                    <md-table-head md-sort-by="idade">Descrição</md-table-head>
                    <md-table-head md-sort-by="comunidade">Qtde</md-table-head>
                </md-table-row>
            </md-table-header>

            <md-table-body>
                <md-table-row v-for="campanha in campanhas" :key="campanha.id" :md-item="campanha" md-auto-select md-selection>
                    <md-table-cell> {{ campanha.ano }} </md-table-cell>
                    <md-table-cell> {{ campanha.descricao }} </md-table-cell>
                    <md-table-cell> {{ campanha.qtdeCriancas }} </md-table-cell>
                </md-table-row>
            </md-table-body>
        </md-table>

        <md-table-pagination md-size="5" md-total="10" md-page="1" md-label="Rows" md-separator="of" :md-page-options="[5, 10, 25, 50]"
            @pagination="onPagination"></md-table-pagination>
    </md-table-card>
</div>
